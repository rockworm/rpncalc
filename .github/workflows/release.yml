name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.new_tag }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Bump version and create release
      uses: anothrNick/github-tag-action@1.67.0
      id: tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: patch
        RELEASE_BRANCHES: main
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      id: create_release
      with:
        tag_name: ${{ steps.tag.outputs.new_tag }}
        name: Release ${{ steps.tag.outputs.new_tag }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: rpncalc-linux-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            name: rpncalc-linux-x64-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            name: rpncalc-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: rpncalc-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: rpncalc-windows-x64.exe

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ needs.release.outputs.tag }}
    
    - uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Install musl tools
      if: matrix.target == 'x86_64-unknown-linux-musl'
      run: sudo apt-get install -y musl-tools
    
    - name: Build
      run: cargo build --release --target ${{ matrix.target }}
      env:
        RPNCALC_VERSION: ${{ needs.release.outputs.tag }}
    
    - name: Upload binary
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.release.outputs.tag }}
        files: target/${{ matrix.target }}/release/rpncalc${{ matrix.os == 'windows-latest' && '.exe' || '' }}
        asset_name: ${{ matrix.name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-freebsd:
    needs: release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ needs.release.outputs.tag }}
    
    - name: Build on FreeBSD
      uses: vmactions/freebsd-vm@v1
      with:
        usesh: true
        run: |
          pkg install -y rust
          git describe --tags --always
          RPNCALC_VERSION=${{ needs.release.outputs.tag }} cargo build --release
          cp target/release/rpncalc rpncalc-freebsd-x64
    
    - name: Upload FreeBSD binary
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.release.outputs.tag }}
        files: rpncalc-freebsd-x64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}